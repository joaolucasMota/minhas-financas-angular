<div class="container">
    <form class="example-form" [formGroup]="formCategoria">
      <mat-form-field class="example-full-width">
        <mat-label>Categoria</mat-label>
        <input matInput placeholder="Ex. alimentação" formControlName="nome">
      </mat-form-field>
    
      <mat-form-field class="example-full-width">
        <mat-label>Descrição</mat-label>
        <textarea matInput placeholder="Digite a descrição!" formControlName="descricao"></textarea>
      </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)="salvarCategoria()">Salvar</button>
</div>
